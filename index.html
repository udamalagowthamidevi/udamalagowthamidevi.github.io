<html>
    <head>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <title>TO-DO List</title>
    </head>
    <body>
        <header>
            <h2><b>To-Do List</b></h2>
        </header>
        <main>
           <!-- <textarea rowspan="1" id="input"></textarea>-->
            <div class="innerTodo">
                <!--<textarea id="name" placeholder="Write yor tod here"></textarea><button id="addTodo">+</button>-->
                <input type="text" placeholder="Write your to-do here" id="name"><span><button id="addToDo">+</button></span>
                <div id="submenu">
                    <p id="checkAll">Complete All tasks</p><p id="updateList">Clear Completed tasks</p>
                </div>
                <hr>
                <div class="list">
                    <ul id="lists">
                    </ul>
                </div>
                <hr>
                <div id="footer">
                     <p id="chekedField"></p>
                     <div>
                        <p id="all">All&nbsp;|</p>
                        <p id="completed">&nbsp;Completed&nbsp;|</p>
                        <p id="NotCompleted">&nbsp;Not Completed</p>
                     </div>
                </div>
            </div>
        </main>
        <script src="./script.js" type="text/javascript"></script>
        
    </body>
</html>
